<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Data Fetcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://ipapi.co/json/" defer></script>
    <style>
        body {
            background-color: #2ecc71;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 20px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>
    <h1>GRAB COSMETICS</h1>
    <button class="btn" onclick="fetchCosmeticData()">Get Cosmetic Data!</button>
    <button class="btn" onclick="fetchDetailedCosmeticData()">Get Detailed Cosmetic Data!</button>

    <script>
        const priceMapping = {
            100: 0.79,
            500: 3.99,
            1000: 7.99,
            2100: 14.99,
            5500: 39.99
        };

        async function getUserCurrency() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return data.currency || "GBP";
            } catch {
                return "GBP";
            }
        }

        function formatWorksheet(worksheet) {
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            for (let C = range.s.c; C <= range.e.c; C++) {
                const cellRef = XLSX.utils.encode_cell({ r: 0, c: C });
                if (worksheet[cellRef]) {
                    worksheet[cellRef].s = {
                        font: { bold: true },
                        alignment: { wrapText: true, horizontal: "center" },
                    };
                }
            }
            worksheet['!cols'] = [
                { wch: 30 },
                { wch: 15 },
                { wch: 10 }
            ];
        }

        async function fetchCosmeticData() {
            try {
                const userCurrency = await getUserCurrency();
                const response = await fetch('https://api.slin.dev/grab/v1/get_shop_products?version=3');
                const textData = await response.text();
                console.log("Raw API Response:", textData);
                const data = JSON.parse(textData);

                if (typeof data !== "object") {
                    alert("Unexpected API response format. Check console.");
                    return;
                }

                const dataArray = Object.values(data).filter(item => item.title !== "Test Pack");
                const worksheetData = dataArray.map(item => {
                    let price = item.price_currency;
                    if (!price) price = "N/A";
                    if (priceMapping[price]) {
                        price = new Intl.NumberFormat('en-US', { style: 'currency', currency: userCurrency }).format(priceMapping[price]);
                    }
                    return [item.title, price];
                });

                const worksheet = XLSX.utils.aoa_to_sheet([['Pack Name', 'Cost']].concat(worksheetData));
                formatWorksheet(worksheet);
                
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Cosmetic Data");
                XLSX.writeFile(workbook, "cosmetic_data.xlsx");
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch cosmetic data.");
            }
        }
    </script>
</body>
</html>
