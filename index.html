<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Data Fetcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
    body {
        background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
        color: #327DAF;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: rgba(0, 51, 102, 0.6);
        color: white;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
        width: 100%;
    }

    .btn:hover {
        background-color: rgba(0, 26, 41, 0.7);
        transform: scale(1.05);
    }

    .spinner {
        display: none;
        width: 30px;
        height: 30px;
        border: 4px solid rgba(0, 0, 0, 0.2);
        border-top: 4px solid #327DAF;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>GRAB COSMETICS</h1>
        <p id="version" class="version">Loading version...</p>
        <div class="btn-container">
            <button class="btn" onclick="fetchCosmeticData()">Get Cosmetic Data!</button>
            <button class="btn" onclick="fetchDetailedCosmeticData()">Get Detailed Cosmetic Data!</button>
            <div class="spinner" id="spinner"></div>
        </div>
    </div>
    
    <script>
    let cachedData = null;

    async function fetchData() {
        if (cachedData) return cachedData;
        try {
            document.getElementById('spinner').style.display = "block";
            const response = await fetch('https://api.slin.dev/grab/v1/get_shop_products?version=3');
            cachedData = await response.json();
            return cachedData;
        } catch (error) {
            alert("Failed to fetch data.");
            return null;
        } finally {
            document.getElementById('spinner').style.display = "none";
        }
    }

    async function fetchCosmeticData() {
        const data = await fetchData();
        if (!data) return;
        const dataArray = Object.values(data).map(item => [item.title, item.price_currency || "N/A"]);
        if (dataArray.length === 0) {
            alert("No data available.");
            return;
        }
        const worksheet = XLSX.utils.aoa_to_sheet([['Pack Name', 'Cost'], ...dataArray]);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'Cosmetic Data');
        XLSX.writeFile(workbook, 'cosmetic_data.xlsx');
    }

    async function fetchDetailedCosmeticData() {
        const data = await fetchData();
        if (!data) return;
        const dataArray = Object.values(data).map(item => [item.title, item.price_currency || "N/A", item.items.length, item.items.join(", ")]);
        if (dataArray.length === 0) {
            alert("No data available.");
            return;
        }
        const worksheet = XLSX.utils.aoa_to_sheet([['Pack Name', 'Cost', 'Item Count', 'Items'], ...dataArray]);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, 'Detailed Cosmetic Data');
        XLSX.writeFile(workbook, 'detailed_cosmetic_data.xlsx');
    }
    </script>
</body>
</html>
