<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Data Fetcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
    body {
        background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
        color: #327DAF;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        transition: background 0.3s;
    }

    .update-wrapper {
        position: fixed;
        top: 10px;
        right: 10px;
        text-align: right;
    }

    .update-box {
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 8px;
        font-size: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 5px;
    }

    .history-btn {
        background: rgba(0, 51, 102, 0.6);
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .history-btn:hover {
        background: rgba(0, 26, 41, 0.7);
    }

    .history-container {
        display: none;
        position: fixed;
        top: 50px;
        right: 10px;
        width: 280px;
        max-height: 300px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        overflow-y: auto;
        padding: 10px;
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
    }

    .history-container.show {
        display: block;
        opacity: 1;
        transform: translateY(0);
    }

    .close-btn {
        background: red;
        color: white;
        border: none;
        padding: 5px;
        cursor: pointer;
        border-radius: 6px;
        float: right;
    }

    .close-btn:hover {
        background: darkred;
    }
    </style>
</head>
<body>
    <h1>GRAB COSMETICS</h1>
    <p id="version" class="version">Loading version...</p>

    <div class="update-wrapper">
        <div class="update-box">
            <strong id="current-version">Version: Unknown</strong>
            <br>
            <span id="current-update">Fetching latest update...</span>
        </div>
        <button class="history-btn" onclick="toggleHistory()">Show Version History</button>
    </div>

    <div class="history-container" id="historyContainer">
        <button class="close-btn" onclick="toggleHistory()">X</button>
        <h2>Version History</h2>
        <div id="updates"></div>
    </div>

    <script>
    function toggleHistory() {
        const historyContainer = document.getElementById('historyContainer');
        historyContainer.classList.toggle('show');
    }

    async function fetchVersionAndUpdates() {
        try {
            const response = await fetch('updates.txt');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== "");

            let version = "Unknown";
            let updates = "";
            let currentVersion = "";
            let versionUpdates = "";
            let latestUpdate = "";

            for (let line of lines.reverse()) {
                if (line.startsWith("Version ")) {
                    if (currentVersion) {
                        updates += `<div><strong>${currentVersion}</strong><br>${versionUpdates}</div><hr>`;
                    }
                    currentVersion = line;
                    versionUpdates = "";
                    if (version === "Unknown") {
                        version = line.split(" ")[1];
                    }
                } else {
                    versionUpdates += `${line}<br>`;
                }

                if (!latestUpdate && !line.startsWith("Version ")) {
                    latestUpdate = line;
                }
            }

            if (currentVersion) {
                updates += `<div><strong>${currentVersion}</strong><br>${versionUpdates}</div>`;
            }

            document.getElementById('current-version').innerText = `Version: ${version}`;
            document.getElementById('current-update').innerHTML = latestUpdate || "No updates available";
            document.getElementById('updates').innerHTML = updates;
        } catch (error) {
            document.getElementById('current-version').innerText = "Version: Unknown";
            document.getElementById('current-update').innerText = "Failed to load updates.";
            document.getElementById('updates').innerText = "Failed to load updates.";
        }
    }

    fetchVersionAndUpdates();
        
    </script>
     <script>
        async function fetchItemNames() {
            const response = await fetch('https://api.slin.dev/grab/v1/get_shop_items?version=3');
            const textData = await response.text();
            const data = JSON.parse(textData);
            if (typeof data !== "object") {
                console.error("Unexpected API response format.");
                return {};
            }
            return Object.fromEntries(Object.entries(data).map(([key, value]) => [key, value.title]));
        }

        function formatWorksheet(worksheet) {
            if (!worksheet) return;
            const range = XLSX.utils.decode_range(worksheet['!ref']);
            for (let R = range.s.r; R <= range.e.r; R++) {
                for (let C = range.s.c; C <= range.e.c; C++) {
                    const cellRef = XLSX.utils.encode_cell({ r: R, c: C });
                    if (!worksheet[cellRef] || worksheet[cellRef].v === "N/A") {
                        worksheet[cellRef] = worksheet[cellRef] || {};
                        worksheet[cellRef].s = { fill: { fgColor: { rgb: "D3D3D3" } } };
                    }
                }
            }
            worksheet['!cols'] = [
                { wch: 30 },
                { wch: 20 },
                { wch: 20 },
                { wch: 50 }
            ];
            ['A1', 'B1', 'C1', 'D1'].forEach(cell => {
                if (worksheet[cell]) {
                    worksheet[cell].s = { font: { bold: true, sz: 14 } };
                }
            });
        }

        async function fetchCosmeticData() {
            try {
                const response = await fetch('https://api.slin.dev/grab/v1/get_shop_products?version=3');
                const textData = await response.text();
                const data = JSON.parse(textData);

                if (typeof data !== "object") {
                    alert("Unexpected API response format. Check console.");
                    return;
                }

                const dataArray = Object.values(data)
                    .filter(item => item.title.toLowerCase() !== "test pack")
                    .map(item => [item.title, item.price_currency || "N/A"]);
                
                const worksheet = XLSX.utils.aoa_to_sheet([["Pack Name", "Cost"]].concat(dataArray));
                formatWorksheet(worksheet);

                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Cosmetic Data");
                XLSX.writeFile(workbook, "cosmetic_data.xlsx");
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch cosmetic data.");
            }
        }

        async function fetchDetailedCosmeticData() {
            try {
                const itemNames = await fetchItemNames();
                const response = await fetch('https://api.slin.dev/grab/v1/get_shop_products?version=3');
                const textData = await response.text();
                const data = JSON.parse(textData);

                if (typeof data !== "object") {
                    alert("Unexpected API response format. Check console.");
                    return;
                }

                const dataArray = Object.values(data)
                    .filter(item => item.title.toLowerCase() !== "test pack")
                    .map(item => {
                        let itemCount = item.items.length;
                        const namedItems = item.items.map(i => itemNames[i] || i).join(", ");
                        return [item.title, item.price_currency || "N/A", itemCount, namedItems];
                    });
                
                const worksheet = XLSX.utils.aoa_to_sheet([["Pack Name", "Cost", "Number of Items in the Pack", "Cosmetic Items"]].concat(dataArray));
                formatWorksheet(worksheet);

                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Detailed Cosmetic Data");
                XLSX.writeFile(workbook, "detailed_cosmetic_data.xlsx");
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch detailed cosmetic data.");
            }
        }
    </script>
</body>
</html>
