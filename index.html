<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetic Data Fetcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
    body {
        background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
        color: #327DAF;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
        transition: background 0.3s;
    }

    .container {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 90%;
    }

    .btn-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: rgba(0, 51, 102, 0.6);
        color: white;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
        width: 250px;
    }

    .btn:hover {
        background-color: rgba(0, 26, 41, 0.7);
        transform: scale(1.05);
    }

    .updates-container {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 300px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.5);
        padding: 10px;
        border-radius: 10px;
        text-align: center;
    }

    .update-box {
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        text-align: center;
    }

    .loading {
        display: none;
        color: gray;
    }
    </style>
</head>
<body>
    <h1>GRAB COSMETICS</h1>
    <p id="version" class="version">Loading version...</p>
    <div class="btn-container">
        <button class="btn" onclick="fetchCosmeticData()">Get Cosmetic Data!</button>
        <button class="btn" onclick="fetchDetailedCosmeticData()">Get Detailed Cosmetic Data!</button>
    </div>
    <p id="loading" class="loading">Fetching data...</p>
    <div class="updates-container">
        <h2>UPDATES</h2>
        <div id="updates"></div>
    </div>
    <script>
    async function fetchVersionAndUpdates() {
        try {
            const response = await fetch('updates.txt');
            const text = await response.text();
            const lines = text.split('\n').filter(line => line.trim() !== "");

            if (lines.length > 0) {
                document.getElementById('version').innerText = `Version: ${lines[0]}`;
                document.getElementById('updates').innerHTML = lines.slice(1).map(update => `<div class='update-box'>${update}</div>`).join('');
            } else {
                document.getElementById('version').innerText = "Version: Unknown";
                document.getElementById('updates').innerText = "No updates available.";
            }
        } catch (error) {
            document.getElementById('version').innerText = "Version: Unknown";
            document.getElementById('updates').innerText = "Failed to load updates.";
        }
    }

    fetchVersionAndUpdates();

    async function fetchCosmeticData() {
        document.getElementById('loading').style.display = "block";
        try {
            const response = await fetch('https://api.slin.dev/grab/v1/get_shop_products?version=3');
            const data = await response.json();
            const dataArray = Object.values(data).map(item => [item.title, item.price_currency || "N/A"]);
            const worksheet = XLSX.utils.aoa_to_sheet([["Pack Name", "Cost"], ...dataArray]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Cosmetic Data");
            XLSX.writeFile(workbook, "cosmetic_data.xlsx");
        } catch (error) {
            alert("Failed to fetch cosmetic data.");
        }
        document.getElementById('loading').style.display = "none";
    }

    async function fetchDetailedCosmeticData() {
        document.getElementById('loading').style.display = "block";
        try {
            const response = await fetch('https://api.slin.dev/grab/v1/get_shop_products?version=3');
            const data = await response.json();
            const dataArray = Object.values(data).map(item => [item.title, item.price_currency || "N/A", item.items.length, item.items.join(", ")]);
            const worksheet = XLSX.utils.aoa_to_sheet([["Pack Name", "Cost", "Item Count", "Items"], ...dataArray]);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Detailed Cosmetic Data");
            XLSX.writeFile(workbook, "detailed_cosmetic_data.xlsx");
        } catch (error) {
            alert("Failed to fetch detailed cosmetic data.");
        }
        document.getElementById('loading').style.display = "none";
    }
    </script>
</body>
</html>
